<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col col-md-6">
                <div class="mt-5 card border-0 shadow-lg rounded-lg">
                    <div class="card-body">
                        <h1 class="text-center title mb-4">Todos app</h1>
                        <div class="input-group mb-3"><input type="text" class="form-control" placeholder="Filter"
                                id="search-text">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <input type="checkbox" id="hide-completed">
                                    <label class="ml-0 ml-md-1 form-check-label" for="hide-completed">Hide
                                        completed</label>
                                </div>
                            </div>
                        </div>
                        <div id="todos"></div>
                        <form id="new-todo">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="text" placeholder="Input something...">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">Add</button>
                                </div>
                            </div>
                        </form>
                        <div id="count">
                        </div>
                    </div>
                    <div class="card-footer">
                        by <a href="https://github.com/raisoturu">raisoturu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="todo-function.js"></script>
    <script src="app.js"></script>
</body>

</html>
